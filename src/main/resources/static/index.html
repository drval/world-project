<!DOCTYPE html>
<html ng-app="wp">
<head>
<meta charset="UTF-8">
<title>World project</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

</head>
<body ng-controller="MainController as main">
	<h1 id="title">{{main.appName}}</h1>

	<div>
		<ul>
			<li ng-repeat="item in main.allCountries">{{item.name}}</li>
		</ul>
	</div>

	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular.min.js"></script>
	<script type="text/javascript" src="js/app/app.js"></script>
	<script type="text/javascript" src="js/service/data-service.js"></script>
	<script type="text/javascript" src="js/service/logger-service.js"></script>
	<script type="text/javascript" src="js/ctl/main.js"></script>
</body>
</html>
